<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-애니메이션</title>
    <script src="./js/jquery-1.12.3.js"></script>
    <style>
        .slide {
            position: relative;
            height: 4px;
            background-color: #ddd;
        }
        .dot {
            position: absolute;
            top: -9px;
            left: 0;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 100%;
        }        
    </style>
</head>
<body>
    <p>
        <button class="btn1">버튼 1</button>
        <span class="text1" style="background: aqua">500px 이동</span>
    </p>

    <p>
        <button class="btn2">버튼2</button>
        <span class="text2" style="background: tomato">50씩 이동</span>
    </p>

    <p class="btns">
        <button class="back">Back</button>
        <button class="go">Go</button>
    </p>

    <div class="slide">
        <span class="dot"></span>
    </div> 
    
    <script>
        // $(요소).animate({스타일}, 시간, 이징, 콜백함수)
        $('.btn1').on('click', function() {
            $('.text1').animate({marginLeft: 500, fontSize: 30}, 2000, function(){
                alert('hello?')
            })
        })

        $('.btn2').on('click', function() {
            $('.text2').animate({marginLeft: '+=50'})
        })

        var count = 1
        $('.btns button').on('click', function() {
            if($(this).hasClass('go')) {
                if(count > 10) return
                count++
                $('.dot').animate({left: '+=10%'})
            } else {
                if(count <= 1) return
                count--
                $('.dot').animate({left: '-=10%'})
            }
        })


    </script>
   
</body>
</html>
