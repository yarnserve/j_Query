<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-기본 선택자</title>
    <script src="./js/jquery-1.12.3.js"></script>
    <style>
        section { padding: 20; border-bottom: 1px solid #ccc;}
    </style>
</head>
<body>
    <section id="wrap">
        <h1 class="logo">직접 선택자</h1>
        <h2 id="title">제목 2</h2>
        <h3 class="sub_title">제목 3</h3>
        <h3 class="sub_title">제목 4</h3>
    </section>

    <section class="section">
        <h1 class="title_1">인접 관계 선택자</h1>
        <h2 class="title_2">제목 2</h2>
        <h3 class="title_3">제목 3</h3>
        <p class="text_1">내용 1</p>
        <p class="text_2">내용 2</p>
        <p class="text_3">내용 3</p>
        <p class="text_4">내용 4</p>
        <p class="text_5">내용 5</p>
    </section>

    <section>
        <ul id="list">
            <li class="item_1">
                리스트
                <ul>
                    <li class="sub_item_1">리스트 1-1</li>
                    <li>리스트 1-2</li>
                    <li>리스트 1-3</li>
                </ul>
            </li>
            <li>리스트 2</li>
            <li>리스트 3</li>
        </ul>
    </section>

    <script>
        $(function() {
            // 직접 선택자

            // $('*').css({color: 'red'}) // 전체
            // $('#title').css('color', 'green') // 아이디
            // $('.sub_title').css({color:'blue', border: '4px solid red'}) // 클래스
            // $('h3').css('fontSize', 50) // 요소명

            // 인접 관계 선택자
            // $('h2').parent().css('border', '2px solid #666') // 부모 요소

            // $('.section h3').prevAll().css('color', 'blue') // 이전 전체 요소

            // $('.section h3').siblings().css('color', 'red') // 형제 요소
            $('.sub_item_1').parents().css('border', '3px solid green') // 상위요소
            $('.sub_item_1').parents('#list').css('border', '5px solid blue') // 상위 - 선택요소
            $('.sub_item_1').closest('ul').css('border', '10px solid red') // 가까운 상위 요소
        })
    </script>    
</body>
</html>
