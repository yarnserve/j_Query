<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-효과</title>
    <script src="./js/jquery-1.12.3.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <style>
        .box { background-color: #eee; width: 400px; padding: 10px;}
    </style>
</head>
<body>
    <p>
        <button class="btn1">slideUp</button>
        <button class="btn2">fadeIn</button>
    </p>    
    <p>
        <button class="btn3">toggleSlide</button>
    </p>
    <p>
        <button class="btn4">fadeTo(0.3)</button>
        <button class="btn5">fadeTo(1)</button>
    </p>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum ex ducimus facilis explicabo, odit nostrum iusto reiciendis, debitis maxime asperiores dolor commodi molestias animi, labore minus tenetur suscipit adipisci libero.
    </div>
    <script>
        // 숨김 hide(), fadeOut(), slideUp()
        // 보이기 show(), fadeIn(), slideDown()
        // 토글 toggle(), fadeToggle(), fadeSlide(), fadeTo(투명도 지정)
        $('.btn2').hide()
        $('.btn1').on('click', function(){
            $('.box').slideUp(1000, 'linear', function() {
                $('.btn1').hide()
                $('.btn2').show()
            })
        })

        $('.btn2').on('click', function(){
            $('.box').fadeIn(1000, 'swing', function() {
                $('.btn2').hide()
                $('.btn1').show()
            })
        })

        $('.btn3').on('click', function() {
            $('.box').slideToggle()
        })

        $('.btn4').on('click', function() {
            $('.box').fadeTo('fast', 0.3)
        })

        $('.btn5').on('click', function() {
            $('.box').fadeTo(1500, 1, function() {
                alert('잘 보이나요?')
            })
        })
    </script>
   
</body>
</html>
