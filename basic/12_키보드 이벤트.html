<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-키보드 이벤트</title>
    <script src="./js/jquery-1.12.3.js"></script>
</head>
<body>
    <h1>키보드 이벤트</h1>
    <p>
        <input type="text" id="keyValue">
    </p>

    <script>
        // keydown() 모든 키에 이벤트 발생(한글 키 제외)
        // keypress() 기능키 제외(f..., alt, ctrl, shift, 화살표, backspace, caps lock, 한영, tab)
        // keyup()      

        $(document).on('keydown', keyFuc)

        function keyFuc(e) {
            var result = ''

            switch (e.keyCode) {
                case 37:
                    result = 'LEFT'                    
                    break;
                
                case 38:
                    result = 'TOP'                    
                    break;
                
                case 39:
                    result = 'RIGHT'                    
                    break;
                
                case 40:
                    result = 'BOTTOM'                    
                    break;     

                default:
                    result = e.keyCode;
            }

            $('#keyValue').val(result)            
        }
    </script>



   
</body>
</html>
