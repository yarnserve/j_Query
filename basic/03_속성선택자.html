<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-속성 선택자</title>
    <script src="./js/jquery-1.12.3.js"></script>
</head>
<body>
    <section>
        <h1 title="제목">속성 선태자</h1>
        <ul id="list">
            <li>
                <a href="http://daum.net" target="_blank">다음 <span>바로가기</span></a>
            </li>
            <li>
                <a href="http://google.com">구글</a>
            </li>
            <li>
                <a href="https://naver.com">네이버</a>
            </li>
            <li style="display:none">
                <a href="http://github.com">깃헙</a>
            </li>
        </ul>

        <form action="#">
            <p id="f1">
                <label for="user_id">아이디</label>
                <input type="text" name="user_id" id="user_id">
            </p>
            <p id="f2">
                <label for="user_pw">비밀번호</label>
                <input type="password" name="user_pw" id="user_pw">
            </p>
            <p id="f3">
                <select name="year" id="year">
                    <option value="2023">2023년</option>
                    <option value="2024" id="sel" selected>2024년</option>
                    <option value="2025">2025년</option>
                </select>
                <button>보내기</button>
            </p>
            <p id="f4">
                <input type="checkbox" name="hobby1" value="배구"> 배구
                <input type="checkbox" name="hobby2" value="야구"> 야구
                <input type="checkbox" name="hobby3" value="축구" id="chk" checked> 축구
            </p>
            <p id="f5">
                <input type="radio" name="gender" value="남자" checked>남자
                <input type="radio" name="gender" value="여자" id="chk2">여자
            </p>
        </form>
    </section>

    <script>
        $('#list a[target]').css('color', 'red') // target속성이 있는 a요소
        $('#list a[href^=https]').css('border', '5px solid green') // href속성이 https로 시작하는 요소
        $('#list a[href$=net]').css('border', '5px solid blue') // href속성이 net으로 끝나는 요소
        $('#list a[href*=google]').css('border', '5px solid red') // href속성이 google을 포함하는 요소
        $('li:hidden').css('display', 'block').css('backgroundColor', 'red')

        $('input:text').css('background', 'red')
        $('input:password').css('background', 'green')

        var v1 = $('#f3 :selected').val()
        var v2 = $('#f4 :checked').val()
        var v3 = $('#f5 :checked').val()
        console.log(v1)
        console.log(v2)
        console.log(v3) 
    </script>
    
    <script>
        $('li:contains("구글")').css('background', 'orange') // '구글'텍스트를 포함한 요소 
        $('#f2').contents().css('background', 'red') // 선택요소의 모든 자식요소  
        $('li a').has('span').css('border', '2px solid green') // a중 'span'을 가진 요소
        $('li').not(':first').css('border', '4px solid blue') // 첫번째 요소만 제외한 나머지 요소

        $('form p').filter('#f5').css('background', 'red') // p중에 id가 f5인 요소
        $('form').find('#f4').css('background', 'orange') // form에서 id가 f4인 요소

        // is() 메서드
        console.log($('#list li').eq(3).is(':visible'))
        console.log($('#list li').eq(3).is(':hidden'))
        console.log($('#sel').is(':selected'))
        console.log($('#chk').is(':checked'))
        console.log($('#chk2').is(':checked'))
    </script>    
</body>
</html>
