<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-포커스 이벤트</title>
    <script src="./js/jquery-1.12.3.js"></script>
    <style>
        .wrap {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        section {
            padding: 30px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>포커스 이벤트</h1>

    <div class="wrap">
        <section>
            <form action="" id="form1">
                <h2>focus / blur</h2>
                <div><label for="user_id">아이디</label><input type="text" id="user_id"></div>
                <div><label for="user_pw">비밀번호</label><input type="text" id="user_pw"></div>
            </form>
        </section>
        <section>
            <form action="" id="form2">
                <h2>focusin / focusout</h2>
                <div><label for="user_name">이름</label><input type="text" id="user_name"></div>
                <div><label for="user_tel">전화번호</label><input type="text" id="user_tel"></div>
            </form>
        </section>
    </div>
    
    <script>
        // focus / blur
        $('#user_id, #user_pw').on('focus', function() {
            $(this).css('background', 'red')
        })
        $('#user_id, #user_pw').on('blur', function() {
            $(this).css('background', '#ddd')
        })

        // focusin / focusout
        $('#form2').on('focusin', function() {
            $(this).css('background', 'green')
        })
        $('#form2').on('focusout', function() {
            $(this).css('background', '#fff')
        })
    </script>
   
</body>
</html>
